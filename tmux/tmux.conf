# Setting the delay between prefix and command
set -s escape-time 1

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with prefix-r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Splitting panes with | and -
bind | split-window -h
bind - split-window -v

# Moving between panes with prefix-h, j, k, l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Mouse support
set -g mouse on

# Set the default terminal mode to 256 color mode
set -g default-terminal "screen-256color"

# Set the status line's color
set -g status-style fg=black,bg=white

# Set the color of the window list
setw -g window-status-style fg=blue,bold

# Set the color of the active window
setw -g window-status-current-style fg=white,bold,bg=red

# Status line left side
set -g status-left "#[fg=blue,bold]#[bg=green][#S]"

# Status line right side
set -g status-right "#[fg=blue,bold]%d-%b %R #[bg=green]#H"

# Update the status line every sixty seconds
set -g status-interval 60

# Centre the window list in the status line
set -g status-justify centre

# Message settings
set -g message-fg blue
set -g message-bg white
set -g message-attr bright

# Use tmuxline.vim snapshot file if exists
if-shell "test -f ~/.tmuxline.snapshot" "source ~/.tmuxline.snapshot"
