- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.vimrc:
      if: [[ `uname` = "Linux" && `free -mt | tail -1 | awk '$2 < 3600 {print "lt3600"}'` = "lt3600" ]]
      path: vim/vimrc_minimal
    ~/.vimrc:
      if: [[ `uname` = "Linux" && `free -mt | tail -1 | awk '$2 > 3600 {print "gt3600"}'` = "gt3600" ]]
      path: vim/vimrc_complete
    ~/.vimrc:
      if: '[ `uname` = Darwin ]'
      path: vim/vimrc_complete
    ~/.gvimrc: vim/gvimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
