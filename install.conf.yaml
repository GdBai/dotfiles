- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.tmux.conf: tmux/tmux.conf
    ~/.update_display.sh: tmux/update_display.sh
    ~/.vimrc: vim/vimrc
    ~/.gvimrc: vim/gvimrc
    ~/.vim/spell:
      create: true
      path: vim/spell
    ~/.aria2/aria2.conf: aria2/aria2.conf
    ~/.config/mpv/mpv.conf: mpv/mpv.conf
    ~/.config/mpv/input.conf: mpv/input.conf
    ~/.config/mpv/script-opts/osc.conf:
      create: true
      path: mpv/script-opts/osc.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
