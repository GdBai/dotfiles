- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.vimrc:
      if: '[ `uname` = Linux ]'
      path: vim/vimrc_minimal
    ~/.vimrc:
      if: '[ `uname` = Darwin ]'
      path: vim/vimrc_complete
    ~/.gvimrc: vim/gvimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
