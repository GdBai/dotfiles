- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmuxline.snapshot: tmux/tmuxline.snapshot
    ~/.vimrc: vim/vimrc
    ~/.gvimrc: vim/gvimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
